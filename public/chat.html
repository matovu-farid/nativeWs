<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io('http://localhost:8000')
  socket.on('messageFromServer',(dataFromServer)=>{
    console.log(dataFromServer)
    socket.emit('messageToServer',{data: "This is from the client"})
  })
</script>
